<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.error}">
                <div class="alert alert-danger">User with this email already exists.</div>
            </div>

            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered.</div>
            </div>

            <h1>Registration Form</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="name"> Name </label>
                    <input id="name" class="form-control" th:field="*{name}" required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="mail"> Email </label>
                    <input id="mail" class="form-control" th:field="*{mail}" required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Password </label>
                    <input id="password" class="form-control" type="password" th:field="*{password}" required
                           autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <button type="submit" style="background: dodgerblue" class="btn btn-success">Registration</button>
                    <span>Already have an account?<a href="/" th:href="@{/login}"> Login</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

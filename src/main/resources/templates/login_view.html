<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <title>Authorization</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1> Authorization Form</h1>
            <form th:action="@{/login}" method="post">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username/password!</div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out!</div>
                </div>

                <div class="form-group">
                    <label for="mail"> Email ID</label>
                    <input type="text" class="form-control" id="mail" name="username"
                           placeholder="E-mail..." autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Password..."/>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" style="background: dodgerblue" value="Sign In"/>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span>Don't have an account?<a href="/" th:href="@{/registration}"> Register</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
